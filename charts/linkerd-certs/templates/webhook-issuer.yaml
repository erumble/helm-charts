---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.webhook.name }}
  labels:
    {{- include "linkerd-certs.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.webhook.secretName }}
  duration: {{ .Values.webhook.duration }}
  renewBefore: {{ .Values.webhook.renewBefore }}
  issuerRef:
    name: {{ .Values.selfsignedIssuer.name }}
    kind: Issuer
  commonName: {{ .Values.webhook.commonName }}
  dnsNames:
    {{- append .Values.webhook.extraDnsNames .Values.webhook.commonName | toYaml | nindent 4 }}
  {{- .Values.caCertConfig | toYaml | nindent 2 }}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.webhook.name }}
  labels:
    {{- include "linkerd-certs.labels" . | nindent 4 }}
spec:
  ca:
    secretName: {{ .Values.webhook.secretName }}
